<!doctype html>
<html lang="hr">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS style -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style_prilagodbe.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@300;700;900&display=swap" rel="stylesheet">

    <title>NewsAPI</title>

    <body class="resetka">


    <div class="naslov">
        <h1>Pretraži vijesti</h1>
    </div>

    <div class="pretrazivanje">
        <form action="" id="forma">
            <input class="input-pretrazi" id="kljucna-rijec" type="text" placeholder="Pretraži" name="input-pretrazi">
            <button id="pretrazi" class="dugme-pretrazi"><img src="Asseti/search.svg"></button>
        </form>
    </div>

    <div class="carousel-vanjski">
        <ul class="carousel tranzicija" id="clanci">
            
        </ul>

    </div>

    <div class="lijeva-strelica" id="lijevo">
        <img class="strelica" src="Asseti/left-arrow.svg" width="25px">
    </div>

    <div class="desna-strelica" id="desno">
        <img class="strelica" data-toggle="sljedeca" src="Asseti/right-arrow.svg" width="25px">
    </div>

    <!-- skripte -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
